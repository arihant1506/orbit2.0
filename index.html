
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#030014" />
    <title>Orbit Routine</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              orbit: {
                bg: '#030014',
                lightBg: '#f8fafc',
                glass: 'rgba(255, 255, 255, 0.05)',
                glassBorder: 'rgba(255, 255, 255, 0.1)',
                neonPurple: '#d946ef',
                neonBlue: '#00f0ff',
                neonGreen: '#39ff14',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-slower': 'spin 20s linear infinite',
              'spin-fast': 'spin 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'cyber-glitch': 'glitch 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both',
              'impulse': 'impulse 0.5s cubic-bezier(0.4, 0, 0.2, 1) both',
              'chromatic-wipe': 'chromatic 0.6s ease-in-out both',
              'shimmer': 'shimmer 2.5s linear infinite',
              'zenith-flare': 'zenithFlare 1.5s cubic-bezier(0.19, 1, 0.22, 1) both',
              'ascension-float': 'ascensionFloat 4s ease-in-out infinite',
              'screen-flash': 'screenFlash 0.5s ease-out both',
              'border-revolve': 'rotate 4s linear infinite',
              'tech-reveal': 'techReveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'blob': 'blob 7s infinite',
              'liquid-flow': 'liquidFlow 8s ease infinite',
              'morph': 'morph 8s ease-in-out infinite alternate',
              'morph-fast': 'morph 5s ease-in-out infinite alternate',
            },
            keyframes: {
              morph: {
                '0%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '25%': { borderRadius: '45% 55% 50% 50% / 55% 45% 60% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
                '75%': { borderRadius: '50% 50% 20% 80% / 25% 75% 45% 55%' },
                '100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' }
              },
              liquidFlow: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              rotate: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' }
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-3px, 3px)', filter: 'hue-rotate(90deg)' },
                '40%': { transform: 'translate(-3px, -3px)', filter: 'contrast(2)' },
                '60%': { transform: 'translate(3px, 3px)', filter: 'hue-rotate(-90deg)' },
                '100%': { transform: 'translate(0)' }
              },
              zenithFlare: {
                '0%': { transform: 'scale(0.5)', opacity: '0', filter: 'blur(20px) brightness(2)' },
                '50%': { opacity: '0.8', filter: 'blur(10px) brightness(1.5)' },
                '100%': { transform: 'scale(2)', opacity: '0', filter: 'blur(40px)' }
              },
              ascensionFloat: {
                '0%': { transform: 'translateY(100vh) rotate(0deg)', opacity: '0' },
                '20%': { opacity: '0.6' },
                '80%': { opacity: '0.6' },
                '100%': { transform: 'translateY(-20vh) rotate(360deg)', opacity: '0' }
              },
              screenFlash: {
                '0%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: 'rgba(255,255,255,0.1)' },
                '100%': { backgroundColor: 'transparent' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              techReveal: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(10px)', filter: 'blur(8px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)', filter: 'blur(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030014;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Noise Overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }

      /* Standard Glass */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .glass-panel-high {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.01));
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      /* Premium Fluid Liquid Glass */
      .liquid-glass {
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
        background-size: 200% 200%;
        animation: liquidFlow 10s ease infinite;
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 
          0 15px 40px 0 rgba(0, 0, 0, 0.4), 
          inset 0 0 20px rgba(255,255,255,0.03),
          inset 0 1px 0 rgba(255,255,255,0.2);
        position: relative;
      }
      
      .liquid-glass::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(180deg, rgba(255,255,255,0.2), transparent 40%, rgba(255,255,255,0.05));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
