
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    
    <!-- PWA / Mobile Web App Capability -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Orbit" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3665/3665939.png" />
    
    <title>Orbit Routine</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;800&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              orbit: {
                bg: '#000000',
                lightBg: '#0a0a0a',
                glass: 'rgba(255, 255, 255, 0.03)',
                glassBorder: 'rgba(255, 255, 255, 0.08)',
                neonPurple: '#d946ef',
                neonBlue: '#00f0ff',
                neonGreen: '#39ff14',
              }
            },
            screens: {
              'xs': '375px',
              '3xl': '1600px',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-slower': 'spin 20s linear infinite',
              'spin-fast': 'spin 3s linear infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'float-medium': 'float 6s ease-in-out infinite',
              'float-fast': 'float 4s ease-in-out infinite',
              'tech-reveal': 'techReveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              techReveal: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(10px)', filter: 'blur(8px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)', filter: 'blur(0)' }
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@4.2.0?external=react,react-dom",
    "vite": "https://esm.sh/vite@5.0.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.2",
    "express": "https://esm.sh/express@^5.2.1",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "cors": "https://esm.sh/cors@^2.8.6",

  }
}
</script>
</head>
